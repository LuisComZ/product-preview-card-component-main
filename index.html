<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Perfume image"
        class="perfume"
      />

      <div class="product">
        <h1 class="type">P E R F U M E</h1>

        <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
          Polge, Perfumer-Creator <br> for the House of CHANEL.
        </p>

        <div class="price">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="cart icon" class="cart" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
